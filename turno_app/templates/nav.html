{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
  <div class="container">
    <a title="Posts"
      class="navbar-brand pr-5"
      style="border-right: 1px solid #efefef;"
      href="{% url 'posts:feed' %}"
    >
      <img
        src="{% static 'img/instagram.png' %}"
        height="45"
        class="d-inline-block align-top"
      />
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          {% if request.user.profile and request.user.profile.picture%}
          <a href="{% url 'users:detail' request.user.username %}" title="Profile">
            <img
              src="{{ request.user.profile.picture.url }}"
              height="35"
              class="d-inline-block align-top rounded-circle"
              alt="{{ request.user.username }}"
            />
          </a>
          {% else%}
          <a href="{% url 'users:detail' request.user.username %}" title="Profile">
            <img
              src="{% static 'img/default-profile.png' %}"
              height="35"
              class="d-inline-block align-top rounded-circle"
            />
          </a>
          {% endif %}
        </li>

        <li class="nav-item nav-icon">
          <a href="{% url 'posts:create_post' %}" title="Create a new posts">
            <i class="fas fa-plus"></i>
          </a>
        </li>

        <li class="nav-item nav-icon">
          <a href="{% url 'users:logout' %}" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
